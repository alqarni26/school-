<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تدشين شعار مدرسة الصبيخي</title>
    <style>
        /* تنسيق الصفحة */
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle at center, #ffffff 40%, transparent 70%),
                        linear-gradient(45deg, rgba(255, 0, 0, 0.7), rgba(255, 255, 255, 0) 50%),
                        linear-gradient(-45deg, rgba(0, 128, 0, 0.7), rgba(255, 255, 255, 0) 50%);
            background-blend-mode: multiply;
            color: #0b3b91;
            overflow: hidden;
        }

        /* تنسيق الشعار واسم المدرسة */
        #schoolInfo {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            top: 60px;
            right: 90px;
            text-align: right;
        }

        #schoolLogo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: -30px;
        }

        #schoolName {
            font-size: 16px;
            font-weight: bold;
            color: #f39200;
        }

        /* تنسيق العد التنازلي */
        #countdown {
            font-size: 80px;
            color: #f39200;
            text-align: center;
            transition: transform 0.5s, color 0.5s;
            display: none;
        }

        /* تنسيق زر التدشين */
        #startButton {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #1ca90f;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 200px;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        #startButton:hover {
            background-color: #e67e00;
        }

        /* تنسيق قسم الفيديو */
        #videoSection {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* تنسيق الألعاب النارية */
        @keyframes firework {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .firework {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 0, 0, 1) 30%, rgba(255, 255, 255, 0) 60%);
            border-radius: 50%;
            animation: firework 1.5s infinite ease-out;
        }

        /* تنسيق البانر */
        #nationalDayBanner {
            text-align: center;
            color: #b00505;
            margin-top: 20px;
        }

        /* نقاط توقف لتنسيق الجوال */
        @media (max-width: 600px) {
            #schoolLogo {
                width: 100px;
                height: 100px;
            }
            #schoolName {
                font-size: 14px;
            }
            #countdown {
                font-size: 60px;
            }
            #startButton {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- قسم الشعار -->
    <div id="schoolInfo">
        <img id="schoolLogo" src="log.png" alt="شعار المدرسة">
        <div id="schoolName">
            وزارة التربية والتعليم <br>
            المديرية العامة للتربية والتعليم بمحافظة الباطنة شمال<br>
            مكتب إدارة التربية بالسويق<br>
            مدرسة الصبيخي للتعليم الأساسي
        </div>
    </div>

    <!-- قسم الألعاب النارية -->
    <div class="firework" style="top: 40%; left: 30%;"></div>
    <div class="firework" style="top: 60%; left: 70%;"></div>
    <div class="firework" style="top: 50%; left: 50%;"></div>

    <!-- بانر العيد الوطني -->
    <div id="nationalDayBanner">
        <h1>ضمن فعاليات الاحتفال بالعيد الوطني ٥٤ المجيد</h1>
        <h2>تدشين شعار الهوية الجديدة للمدرسة</h2>
    </div>

    <!-- قسم العد التنازلي -->
    <div id="countdown">10</div>

    <!-- زر التدشين -->
    <button id="startButton">اضغط هنا لتدشين الشعار</button>

    <p>نفتخر بأرضنا ونحتفل بإنجازاتنا</p>
    <div id="flagSection">
        <img src="oman-flag.png" alt="علم عمان" style="width: 100px; margin: 10px;">
    </div>

    <!-- قسم الفيديو -->
    <div id="videoSection">
        <video id="launchVideo" autoplay>
            <source src="Final-Comp_1.mp4" type="video/mp4">
            <source src="Final-Comp_1.webm" type="video/webm">
            المتصفح الخاص بك لا يدعم عرض الفيديو.
        </video>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const countdownElement = document.getElementById('countdown');
        const videoSection = document.getElementById('videoSection');
        const video = document.getElementById('launchVideo');

        startButton.addEventListener('click', function() {
            startButton.style.display = 'none';
            countdownElement.style.display = 'block';
            let countdown = 10;

            const interval = setInterval(function() {
                countdownElement.textContent = countdown;
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    videoSection.style.display = 'block';
                    video.volume = 1.0; // تعيين مستوى الصوت
                    video.play(); // تشغيل الفيديو بالصوت
                }
            }, 1000);
        });
    </script>
</body>
</html>
